<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1 class="text-center">Add Customer</h1>
	<div class="container">
	    <form action="#" th:action="@{/save}" th:object="${customer}" method="post">
	    	<div class="form-group col-md-6">
		    	<label>FirstName</label>
		    	<input class="form-control" type="text" th:field="*{firstName}" required/>
	    	</div>
	   		<div class="form-group col-md-6">
		   		<label>Last Name</label>
		   		<input class="form-control" type="text" th:field="*{lastName}" required/>
	    	</div>
	    	<div class="form-group col-md-6">
		    	<label>Email</label>
		    	<input class="form-control" type="text" th:field="*{email}" required/>
	    	</div>
	    	<br>
	    	<div class="form-group col-md-12">
	        	<input type="submit" class="btn btn-success w-300" value="Add" required/>
	        </div>
	    </form>
   </div>  
</body>
</html>
