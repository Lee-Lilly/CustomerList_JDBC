<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Book Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <script src="https://kit.fontawesome.com/0fa32f6844.js"></script>
</head>
<body>
<h1 class="text-center">Customer List</h1>	
    <div class="container"> 
	    <table  class= "table table-striped table-bordered text-center table-responsive" id="customerlist">
	    	<thead>
				<tr>
					<th class="text-center">ID</th>
				    <th class="text-center">First Name</th>
				    <th class="text-center">Last Name</th>
				    <th class="text-center">Email</th>
				</tr>
			</thead> 
			<tbody>
		    	<tr th:each = "customer : ${customers}">
		    		<td th:text="${customer.id}"></td>
		    		<td th:text="${customer.firstName}"></td>
		    		<td th:text="${customer.lastName}"></td>
		    		<td th:text="${customer.email}"></td>	
		    	</tr>
	    	</tbody> 	
	     </table>
	  	<a class="btn btn-success" href="/add">Add Customer</a>
	  	<form class="form-inline" th:action="@{/search}" method='Post' style="float:right;">
			<input class="form-control mr-sm-2" th:name="inputName" type="text" placeholder="Last name">
			<button type="submit" class="btn btn-success">Search</button>
		</form>
	     													
	</div>
</body>
</html>
